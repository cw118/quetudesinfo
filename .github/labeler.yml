# For more information on GitHub Actions' labeler, see https://github.com/actions/labeler

assets:
- any:
  - changed-files:
    - any-glob-to-any-file: 'static/**/*'

components:
- any:
  - changed-files:
    - any-glob-to-any-file: 'src/components/**/*'

pages:
- any:
  - changed-files:
    - any-glob-to-any-file: 'src/routes/**/*'

styling:
- any:
  - changed-files:
    - any-glob-to-any-file: '*.css'

documentation:
- any:
  - changed-files:
    - any-glob-to-any-file: ['docs/**/*', '*.md']

workflow:
- any:
  - changed-files:
    - any-glob-to-any-file: '.github/**/*'
